name: CI

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:

permissions: {}

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run zizmor ðŸŒˆ
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4 # v0.2.0

  tests:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux (with gcc)
            os: ubuntu-latest

          - name: MacOS (with clang)
            os: macos-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Install dependencies
      if: contains(matrix.os, 'macos')
      run: brew install autoconf automake libtool
    - name: bootstrap
      run: ./bootstrap.sh
    - name: configure
      run: ./configure --disable-shared
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck

  tests-meson:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: linux (with gcc and meson)
            os: ubuntu-latest

          - name: MacOS (with clang and meson)
            os: macos-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: Install dependencies
      run: |
        if [ "$RUNNER_OS" = Linux ]; then
            sudo apt-get -y install meson ninja-build
        else
            brew install meson autoconf automake libtool
        fi

    - name: configure
      run: meson setup builddir --fatal-meson-warnings
    - name: build
      run: ninja -C builddir
    - name: check
      run: meson test -C builddir
    - name: distcheck
      run: meson dist -C builddir

  Windows-meson:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        fetch-depth: 0
        persist-credentials: false
    - name: install dependencies
      run: pip install --pre meson ninja
    - uses: ilammy/msvc-dev-cmd@0b201ec74fa43914dc39ae48a89fd1d8cb592756 # v1.13.0
    - name: configure
      run: meson setup builddir --fatal-meson-warnings -Ddefault_library=static
    - name: build
      run: ninja -C builddir
    - name: check
      run: meson test -C builddir
